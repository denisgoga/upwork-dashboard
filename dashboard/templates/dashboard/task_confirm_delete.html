<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-red-600 mb-4">Delete Task</h2>
        <p class="mb-6 text-gray-700">Are you sure you want to delete the task <span class="font-semibold text-blue-700">{{ task.title }}</span>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded">Delete</button>
                <a href="{% url 'project_detail' task.project.pk %}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
