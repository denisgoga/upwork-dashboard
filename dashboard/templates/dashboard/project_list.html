<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">UpWork Dashboard</span>
        <span>Hi, {{ user.username }} | <a href="/logout/">Logout</a></span>
    </div>
</nav>
<div class="container mt-4">
    <h2>Projects</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.description|truncatechars:50 }}</td>
                <td><a href="{% url 'project_detail' project.pk %}" class="btn btn-sm btn-primary">View</a></td>
            </tr>
        {% empty %}
            <tr><td colspan="3">No projects found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
