<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <span class="font-bold text-xl text-blue-700">UpWork Dashboard</span>
        <span class="text-gray-700">Hi, {{ user.username }} | <a href="/logout/" class="text-blue-600 hover:underline">Logout</a></span>
    </div>
</nav>
<div class="container mx-auto px-4 mt-8">
    <div class="mb-6">
        <a href="/" class="inline-block px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded shadow">Dashboard</a>
    </div>
    <h2 class="text-2xl font-bold mb-4 text-gray-800">Projects</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow">
            <thead class="bg-blue-100">
                <tr>
                    <th class="py-2 px-4 text-left font-semibold">Name</th>
                    <th class="py-2 px-4 text-left font-semibold">Description</th>
                    <th class="py-2 px-4 text-left font-semibold">Details</th>
                </tr>
            </thead>
            <tbody>
            {% for project in projects %}
                <tr class="border-b hover:bg-blue-50">
                    <td class="py-2 px-4">{{ project.name }}</td>
                    <td class="py-2 px-4">{{ project.description|truncatechars:50 }}</td>
                    <td class="py-2 px-4"><a href="{% url 'project_detail' project.pk %}" class="inline-block px-4 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded">View</a></td>
                </tr>
            {% empty %}
                <tr><td colspan="3" class="py-2 px-4 text-center text-gray-500">No projects found.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
