<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <span class="font-bold text-xl text-blue-700">UpWork Dashboard</span>
        <span class="text-gray-700">Hi, {{ user.username }} | <a href="/logout/" class="text-blue-600 hover:underline">Logout</a></span>
    </div>
</nav>
<div class="container mx-auto px-4 mt-8">
    <div class="flex justify-center">
        <div class="w-full max-w-xl">
            <div class="bg-yellow-100 shadow-lg rounded-lg p-8">
                <h4 class="text-2xl font-bold mb-6 text-blue-700">Create Project</h4>
                <form method="post" class="space-y-5">
                    {% csrf_token %}
                    {% for field in form %}
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">{{ field.label }}</label>
                            {{ field }}
                            {% if field.help_text %}
                                <div class="text-gray-500 text-xs">{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                <div class="text-red-500 text-xs">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <div class="flex justify-between mt-6">
                        <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded">Create</button>
                        <a href="{% url 'project_list' %}" class="px-6 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
