<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">UpWork Dashboard</span>
        <span>Hi, {{ user.username }} | <a href="/logout/">Logout</a></span>
    </div>
</nav>
<div class="container mt-4">
    <h2>Add Comment to Task: {{ task.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
        <a href="{% url 'project_detail' task.project.pk %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
